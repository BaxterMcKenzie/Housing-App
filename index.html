<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fullpage CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.css"
        integrity="sha512-AIwt5sjXSKDo4t0KSQ/eAuy43kQMc1hYtIKLxaFrHd26nQFzMo1FJdBIickVyGXnhm2xB2OOYBqMBgu3dBU4KA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" >
    <!-- Jquery UI CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/smoothness/jquery-ui.css">
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- Fullpage Required HTML -->
    <div id="fullpage">

        <!-- Section 1 -->
        <div class="section">

            <div class="banner-container">

                <div class="banner-container-left">
                    <div class="overlay"><img src="img/Banner-welcome.svg" alt="Welcome Banner"></div>
                </div>

                <div class="banner-container-right">
                    <div class="logo"><img src="img/north-island-white-logo.svg" alt=""></div>
                </div>

            </div>

            <div class="form-container">
                <h3>Sign Up or Login</h3>
                <form id="signupForm">
                    <input type="text" id="username" placeholder="Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button id="submitButton" type="submit">Sign Up</button>
                    <button id="continueAsGuest" type="button">Continue as Guest</button>
                    <p>Or</p>
                    <button id="loginButton" type="button">Login</button>
                </form>
                <div id="formMessage"></div>
            </div>

        </div>
        <!-- End of Section 1 -->

        <!-- Section 2 -->
        <div class="section">

            <div class="banner-container">

                <div class="banner-container-left">
                    <div class="overlay"><img src="img/Banner-search.svg" alt="Search Banner"></div>
                </div>

                <div class="banner-container-right">
                    <div class="logo"><img src="img/north-island-white-logo.svg" alt=""></div>
                </div>

            </div>

            <div class="form-container">
                <form class="filter-container">

                    <!-- Location Filter -->
                    <div class="filter">
                        <select name="location" id="location" class="full-width-select" required>
                            <option value="" disabled selected>Location</option>
                            <option value="Auckland">Auckland</option>
                            <option value="Wellington">Wellington</option>
                            <option value="Hamilton">Hamilton</option>
                            <option value="Naiper">Naiper</option>
                            <option value="Taupō">Taupō</option>
                        </select>
                    </div>

                    <!-- Type Filter -->
                    <div class="filter">
                        <select name="type" id="type" class="full-width-select" required>
                            <option value="" disabled selected>Type</option>
                            <option value="Motel">Motel</option>
                            <option value="Hostel">Hostel</option>
                            <option value="Hotel">Hotel</option>
                            <option value="House">House</option>
                        </select>
                    </div>

                    <!-- Guests -->
                    <div class="filter">
                        <select name="guests" id="guests" class="full-width-select" required>
                            <option value="" disabled selected>Guests</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <!-- Bedrooms -->
                    <div class="filter">
                        <select name="bedrooms" id="bedrooms" class="full-width-select" required>
                            <option value="" disabled selected>Bedrooms</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <!-- Start Date -->
                    <div class="filter">
                        <input type="text" id="startDate" name="startDate" placeholder="Start Date"
                            class="full-width-select" required>
                    </div>

                    <!-- End Date -->
                    <div class="filter">
                        <input type="text" id="endDate" name="endDate" placeholder="End Date" class="full-width-select"
                            required>
                    </div>

                    <button id="searchBtn">Search Rooms</button>

                    <div id="error-message"></div>
                </form>
            </div>

        </div>
        <!-- End of Section 2 -->

        <!-- Start of Section 3 -->

        <div class="section">
            <header class="navigation-header">
                <div class="logo-container">
                    <img src="/img/north-island-white-logo.svg" alt="">
                </div>
                <nav class="navigation-items">
                    <a href="">Home</a>
                    <a href="">About Us</a>
                    <a href="">Login</a>
                    <div class="search">Search</div>
                </nav>
            </header>

            <div class="button-container">
                <div class="button-holder">
                    <button id="price-low">PRICE LOW</button>
                    <button id="price-high">PRICE HIGH</button>
                </div>
                <div class="svg-colour-bar"></div>
            </div>

            <div class="results-container">
                <div class="results" id="results"></div>
                <div class="footer-container">
                    <div class="footer-logo-container">
                        <img src="/img/north-island-white-logo.svg" alt="">
                    </div>
                    <div class="about-us">
                        <p>ABOUT US</p>
                        <p>CONTACT US</p>
                        <p>FAQs</p>
                    </div>
                    <div class="social">
                        <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
                        <div class="twitter">
                            <i class="fa-brands fa-twitter"></i>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <!-- END OF SECTION 3 -->

        <!-- SECTION 4 -->

        <div class="section">

            <header class="navigation-header">
                <div class="logo-container">
                    <img src="/img/north-island-white-logo.svg" alt="">
                </div>
                <nav class="navigation-items">
                    <a href="">Home</a>
                    <a href="">About Us</a>
                    <a href="">Login</a>
                    <div class="search">Search</div>
                </nav>
            </header>

            <button class="back-button"><i class="fa-solid fa-arrow-left"></i></button>

            <div class="more-details-container">
                <div class="more-details" id="selectedCardOutputSlide">
                </div>
            </div>

            <div class="footer-container">
                <div class="footer-logo-container">
                    <img src="/img/north-island-white-logo.svg" alt="">
                </div>
                <div class="about-us">
                    <p>ABOUT US</p>
                    <p>CONTACT US</p>
                    <p>FAQs</p>
                </div>
                <div class="social">
                    <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
                    <div class="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </div>

                </div>
            </div>
        </div>
        <!-- END OF SECTION 4 -->

        <!-- START OF SECTION 5 -->

        <div class="section">

            <div class="banner-container">

                <div class="banner-container-left">
                    <div class="overlay"><img src="img/Banner-booked.svg" alt="Welcome Banner"></div>
                </div>

                <div class="banner-container-right">
                    <div class="logo"><img src="img/north-island-white-logo.svg" alt=""></div>
                </div>

            </div>

            <div class="form-container">
                <div class="total-cost-container">
                    <div id="booking-page"></div>
                </div>
            </div>

        </div>

        <!-- END OF SECTION 5 -->

        <!-- END OF FULL PAGE -->
    </div>


    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Jquery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
    <!-- Fullpage JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js"
        integrity="sha512-yHHLi2ZwgtW9QNVZd0asqMyWGJ6Kx73ijKlGWSi3MwYFB5ZzOJV8wPtopKr6muHk5SERgF3OB/2dZj3StlI34w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5e73d754ca.js" crossorigin="anonymous"></script>
    <!-- Mapbox JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <!-- Custom JS -->
    <script src="./js/script.min.js"></script>
</body>

</html>
